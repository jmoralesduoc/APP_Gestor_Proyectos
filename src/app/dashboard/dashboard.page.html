<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
    <img src="assets/img/sesion amarillo.png" alt="Logo" class="logo" />
  </ion-toolbar>

  <ion-toolbar>
    <h4 *ngIf="data.user.usuario">Bienvenido {{ data.user.usuario }}</h4>
  </ion-toolbar>

 
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item *ngFor="let client of filteredClients">
        <ion-label>
          <ion-card #card  >
            <ion-card-header>
              <ion-card-title>{{ client.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="image-container">
                <ion-img [src]="client.description"></ion-img>
              </div>
              <ion-button expand="block" (click)="openModal(client)">Saber más</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>


  <!-- Modal -->
  <ion-modal [isOpen]="isModalOpen" #modal trigger="modal-trigger">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Quienes Somos</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p *ngIf="selectedClient"> {{ selectedClient.detalle }}</p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button color="danger" (click)="logout()">Cerrar Sesión</ion-button>
  </ion-toolbar>
</ion-footer>
