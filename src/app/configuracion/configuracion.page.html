<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="settings.notifications"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Dark Theme</ion-label>
      <ion-toggle [(ngModel)]="settings.darkTheme" (ionChange)="toggleTheme()"></ion-toggle>
    </ion-item>
    <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
  </ion-list>
</ion-content>
