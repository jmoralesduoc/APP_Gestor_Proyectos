<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" (click)="seleccionarUsuario(usuario)">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>{{ usuario.correo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
