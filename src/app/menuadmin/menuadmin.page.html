<ion-header>
  <ion-toolbar>
    <ion-title>Menu para Administrador</ion-title>
    <img src="assets/img/sesion amarillo.png" alt="Logo" class="logo" />
  </ion-toolbar>

  <ion-toolbar>
    <h4 *ngIf="data.user">Bienvenido {{ data.user }}</h4>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button (click)="irAutorizaciones()">
      <ion-label>Autorizaciones</ion-label>
    </ion-item>
    <ion-item button (click)="irAsigauto()">
      <ion-label>Usuarios asignación</ion-label>
    </ion-item>
    <ion-item button (click)="irClientes()">
      <ion-label>Clientes</ion-label>
    </ion-item>
    <ion-item button (click)="irProyectos()">
      <ion-label>Proyectos</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="danger" (click)="logout()">Cerrar Sesión</ion-button>
  </ion-toolbar>
</ion-footer>
