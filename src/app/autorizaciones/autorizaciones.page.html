<!-- src/app/autorizaciones/autorizaciones.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Autorizaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="crearAutorizacion()">
        Crear
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let autorizacion of autorizaciones">
      <ion-label>
        Nombre: {{ autorizacion.nombre_autorizacion }}<br>
        Acci√≥n: {{ autorizacion.accion }}
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="modificarAutorizacion(autorizacion)">
          Modificar
        </ion-button>
        <ion-button (click)="eliminarAutorizacion(autorizacion)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="back()">Volver Atras</ion-button>
  </ion-toolbar>
</ion-footer>
