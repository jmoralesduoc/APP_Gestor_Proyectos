<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Autorizaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button class="crear-button" (click)="crearAutorizacion()">
        Crear
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="/assets/img/background.png" alt="Background" 
  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;" />

  <ion-list>
    <ion-item *ngFor="let autorizacion of autorizaciones">
      <ion-label>
        <h2 >Nombre: {{ autorizacion.nombre_autorizacion }}</h2>
        <p>Acción: {{ autorizacion.accion }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button class="modificar-button" (click)="modificarAutorizacion(autorizacion)">
          Modificar
        </ion-button>
        <ion-button class="eliminar-button" color="danger" (click)="eliminarAutorizacion(autorizacion)">
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <div *ngIf="autorizaciones.length === 0" class="ion-padding">
    <p>No hay autorizaciones disponibles.</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="back()">Volver Atrás</ion-button>
  </ion-toolbar>
</ion-footer>
