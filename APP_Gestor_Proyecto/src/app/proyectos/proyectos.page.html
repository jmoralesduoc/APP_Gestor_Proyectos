<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Edit Project' : 'New Project' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Project Name</ion-label>
      <ion-input [(ngModel)]="project.name" name="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="project.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Due Date</ion-label>
      <ion-datetime [(ngModel)]="project.dueDate" name="dueDate"></ion-datetime>
    </ion-item>
    <ion-button expand="full" type="submit">{{ isEditing ? 'Save' : 'Create' }}</ion-button>
  </form>
</ion-content>
